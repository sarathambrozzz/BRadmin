{% extends 'BRadmin_index.html' %}
{% block content %}
{% load static %}

<style>
  table tr[data-href] {
    cursor: pointer;
  } 
</style>

<div class="row ">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Task </h4>
        <div class="form-group">
          <input type="text" class="form-control" id="myInput" onkeyup="myFunction()" placeholder="Search for names.."
            title="Type in a name" style="color:white;">
        </div>
        <div class="table-responsive">
          <table class="table" id="myTable">
            <thead>
              <tr class="header">

                <th> Name </th>
                <th> Start Date </th>
                <th> End Date </th>


              </tr>
            </thead>
            <tbody>
              <tr data-href="{% url 'BRadmin_trainingprofile' %}">

                <td>
                  <img src="{% static '/assets/images/faces/face1.jpg' %} " />
                  <span class="ps-2">Henry Klein</span></a>
                </td>
                <td> 04 Dec 2019 </td>
                <td> 04 Dec 2019 </td>





              </tr>
              <tr data-href="{% url 'BRadmin_trainingprofile' %}">

                <td>
                  <img src="{% static '/assets/images/faces/face2.jpg' %}" />
                  <span class="ps-2">Estella Bryan</span></a>
                </td>
                <td> 04 Dec 2019 </td>

              </tr>

              <tr data-href="{% url 'BRadmin_trainingprofile' %}">

                <td>
                  <img src="{% static '/assets/images/faces/face5.jpg' %}" />
                  <span class="ps-2">Lucy Abbott</span></a>
                </td>

                  <span class="ps-2">Sallie Reyes</span></a>
                </td>
                <td> 04 Dec 2019 </td>
                <td> 04 Dec 2019 </td>



              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  function myFunction() {
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("myTable");
    tr = table.getElementsByTagName("tr");
    for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td")[0];
      if (td) {
        txtValue = td.textContent || td.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }
  }
</script>

<script>
  $(document).ready(function(){
  $('table tr').click(function(){
    window.location = $(this).data('href');
    return false;
});
});
</script>
